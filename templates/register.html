{% extends "_layout.html" %}
{% block content %}
<div class="form-container">
    <div class="card">
        <h2 style="text-align: center;">Create Your Account</h2>
        <p style="text-align: center; opacity: 0.7; margin-bottom: 2rem;">Join us to start your learning journey today!</p>
        
        <form method="POST" action="{{ url_for('register') }}">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="exam_year">Target Exam Year</label>
                <input type="number" id="exam_year" name="exam_year" placeholder="e.g., 2026" required>
            </div>

            <div class="form-group">
                <label for="school">School</label>
                <input type="text" id="school" name="school" placeholder="Your current school" required>
            </div>

            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>

            <div class="form-group">
                <label for="whatsapp_number">WhatsApp Number</label>
                <input type="tel" id="whatsapp_number" name="whatsapp_number" placeholder="For OTP and updates" required>
            </div>

            <div class="form-group">
                <label for="guardian_contact">Guardian's Contact Number</label>
                <input type="tel" id="guardian_contact" name="guardian_contact" placeholder="Your parent or guardian's number">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem;">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
